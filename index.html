<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat UI</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #e5ddd5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Chat Container */
    .chat-container {
        width: 360px;
        height: 600px;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* Header */
    .chat-header {
        background: #075e54;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .chat-header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    /* Messages */
    .chat-messages {
        flex: 1;
        padding: 15px;
        background: #efeae2;
        overflow-y: auto;
    }

    .message {
        max-width: 70%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        font-size: 14px;
    }

    .received {
        background: white;
        align-self: flex-start;
        border-top-left-radius: 0;
    }

    .sent {
        background: #dcf8c6;
        align-self: flex-end;
        border-top-right-radius: 0;
    }

  
    .chat-input {
        display: flex;
        padding: 10px;
        background: #f0f0f0;
    }

    .chat-input input {
        flex: 1;
        padding: 10px;
        border-radius: 20px;
        border: none;
        outline: none;
    }

    .chat-input button {
        margin-left: 10px;
        background: #075e54;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 50%;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="chat-container">

    
    <div class="chat-header">
        <img src="https://i.pravatar.cc/150?img=12" alt="User">
        <div>
            <h4>Arun</h4>
            <small>online</small>
        </div>
    </div>

    
    <div class="chat-messages">
        <div class="message received">Hey! How are you?</div>
        <div class="message sent">I'm good How about you?</div>
        <div class="message received">Doing great! Working on a UI project.</div>
        <div class="message sent">Nice! This chat UI looks cool.</div>
    </div>

   
    <div class="chat-input">
        <input type="text" placeholder="Type a message...">
        <button>âž¤</button>
    </div>

</div>

</body>
</html>
